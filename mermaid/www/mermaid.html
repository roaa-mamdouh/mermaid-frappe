{% extends "templates/web.html" %}

{% block head %}
<!-- Monaco Editor CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.css">
<!-- Mermaid CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.css">
{% endblock %}

{% block page_content %}
<div id="app"></div>
{% endblock %}

{% block script %}
<!-- Load Monaco Editor -->
<script>var require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } };</script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.nls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.js"></script>

<!-- Load Mermaid -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

<!-- Initialize Mermaid -->
<script defer src="/assets/mermaid/js/mermaid-init.js"></script>

<!-- Load Socket.IO in non-AMD mode -->
<script>
  // Prevent Socket.IO from using AMD
  var define = undefined;
</script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<!-- Load app after dependencies -->
<script type="module" src="/assets/mermaid/frontend/dist/assets/index-CnysP75u.js"></script>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="/assets/mermaid/frontend/dist/assets/index-Degvk0vN.css">
{% endblock %}
